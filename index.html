<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="mainChild">
      <div class="text">
        <h1 id="learn">Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
          </p>
      </div>
      <div class="register">
        <button id="try"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>

        <div class="registerChild">
        <form action="">
          <input type="text" required name="First Name" id="name" placeholder="First Name">
          <input type="text" required name="Last Name" id="surname" placeholder="Last Name">
          <input type="email" required name="Email Address" id="mail" placeholder="Email Address">
          <input type="password" required placeholder="password" name="Password" id="pass">
          <input type="submit" id='claim' value="CLAIM YOUR FREE TRIAL ">
          <span>By Clicking the button, you are agreeing to our <a href="#">Term and Services</a></span>
        </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    const red = document.createElement('p')
    const name = document.querySelector('#name')
    const inputs = document.querySelectorAll('input')
    red.id = 'red'
    const form = document.querySelector('form')
    form.addEventListener('submit', (e) =>{
      e.preventDefault()
      
    })
    const email = document.getElementById("mail");
inputs.forEach(input =>{
  input.addEventListener('input', (e) =>{
    if (input.validity.typeMismatch){
      input.className = 'wrong'
      input.after(red)
      red.innerText = "Looks like this isn't an email"
    }else if(input.validity.valueMissing){
      input.className = 'wrong'
      input.after(red)
      red.innerText = `${input.name} can not be empty`
    }
    else{
      input.className = ''
      red.innerText = ''
      red.remove()
    }
  })
})
  </script>
</body>
</html>
